## ----------------------------------------
##  Genelal
## ----------------------------------------
# mouse control
set-window-option -g mouse on

# default shell (z-shell)
set-option -g default-shell /bin/zsh

# status update interval (default: 15 sec)
set-option -g status-interval 5

#set-window-option -g xterm-keys on

# arrow key fix
#set-option -g default-terminal "xterm"

# 256 color terminal
#set-option -g default-terminal "xterm-256color"
set-option -g default-terminal "screen-256color"

## ----------------------------------------
##  key bind
## ----------------------------------------
# prefix key <C-z>
unbind-key C-b
set-option -g prefix C-z
bind-key C-z send-prefix

# encoding
setw -g utf8 on
set -g status-utf8 on

# reload config file <prefix> + r
unbind r
bind r source-file ~/.tmux.conf\; display-message "Config Reloaded."

# split windows like vim
# Vim's definition of a horizontal/vertical
# split is reversed from tmux's.
bind s split-window -v
bind v split-window -h

# move around panes with hjkl,
# as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# Feel free to change the "1" to however
# many lines you want to resize by, only
# one at a time can be slow.
bind < resize-pane -L 3
bind > resize-pane -R 3
bind - resize-pane -D 3
bind + resize-pane -U 3

# navigate panes using jk, and ctrl+jk (no prefix)
#bind-key -nr C-j select-pane -t :.-
#bind-key -nr C-k select-pane -t :.+

# Ctrl-Up/Down cyles thru panes (no prefix)
bind-key -n "C-Up"   select-pane -t :.-
bind-key -n "C-Down" select-pane -t :.+

# Cycle to next pane
bind-key -r Tab select-pane -t :.+

# resize pane with arrow keys
# -r: can be repeated without pressing prefix
#     again (500ms after last '-r' action or prefix)
unbind Left
unbind Right
unbind Down
unbind Up
bind -r Left resize-pane -L 2
bind -r Right resize-pane -R 2
bind -r Down resize-pane -D 2
bind -r Up resize-pane -U 2

# bind : to command-prompt like vim
# This is the default in tmux already.
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

# clipboard
# Setup 'v' to begin selection as in Vim
bind -t vi-copy v begin-selection
bind -t vi-copy V select-line
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

## ----------------------------------------
##  status line
## ----------------------------------------
## status line format
 #(command)        shell command
 #[attribute]      (ex: #[fg=cyan,bright])
 #H                hostname
 #I                window number
 #P                pane number
 #S                session name
 #T                window title
 #W                window name
 ##                "#" character
# black,red,green,yellow,blue,magenta,cyan,white
# colour0,colour1, ... colour255
# bright(bold), dim, underscore, blink,
# reverse, hidden, italics, default
set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left '#[fg=colour235,bg=colour252,bold] #H #S #[fg=colour245,bg=colour238,bold] #(whoami) '
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour25,bg=colour39,noreverse,bold] #I #W "
set -g status-right '#[fg=colour241] #I:#P #[fg=colour117,bg=colour31,bold] #(used-mem "#.2u%") #[fg=colour161,bg=colour204,bold] #(loadaverage) #[fg=colour95,bg=white,bold] %H:%M #[default]'


# Fix: terminal-notifier
# https://github.com/julienXX/terminal-notifier/issues/115#issuecomment-71874815
set -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"
